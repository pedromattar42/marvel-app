@if (!srcPreview()) {
<label
  pButton
  for="file"
  [ngClass]="{ active: isActive() }"
  pTooltip="Clique ou solte a imagem aqui"
  tooltipPosition="bottom"
  (click)="emptyValue()"
>
  {{ label() }}
  @if (iconVisible()) {
  <i [class]="icon()"></i>
  }
</label>
<input
  #fileInput
  id="file"
  type="file"
  class="hidden"
  (change)="changeInput($event)"
/>
} @else {
<img class="image" [src]="imageSrc()">
<button
  pButton
  icon="pi pi-trash"
  [rounded]="true"
  [raised]="true"
  severity="danger"
  class="absolute top-0 right-custom"
  pTooltip="Excluir"
  tooltipPosition="right"
  (click)="clickDelete()"
></button>
}
